  <!-- Reactive Form in Angular -->
   
<form  [formGroup]="loginForm" (ngSubmit)="Submit()"> 
    <div class="form-group mb-3">
        <label for="name" class="from-label">Name</label>
        <input type="text" class="form-control" name="name" formControlName="name">
        <span style="color:red;" *ngIf="name && name.invalid && name.touched">Name feild is not valid</span>
        <br>
    </div>
    <div class="form-group mb-3">
        <label for="email" class="from-label">Email</label>
        <input type="email" class="form-control" name="email" formControlName="email">
        <span style="color:red;" *ngIf="email && email.invalid && email.touched">Email feild is not valid</span>
        <br>
    </div>
    <div class="form-group mb-3">
        <label for="phone" class="from-label">Phone</label>
        <input type="number" class="form-control" name="Phone"  formControlName="phone">
    </div>
    <div class="form-group mb-3">
        <label for="user-name" class="from-label">Usename</label>
        <input type="text" class="form-control" name="usr-name" formControlName="userName">
    </div>
